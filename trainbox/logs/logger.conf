[loggers]
keys=root,errorLogger,infoLogger
  
[handlers]
keys= consoleHandler,fileHandler,timeRotatingFileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
qualname=root # 可以省略
handlers=consoleHandler
 
[logger_errorLogger]
level=ERROR
# 该logger中配置的handler
handlers=fileHandler
# logger 的名称
qualname=errorLogger
propagate=0
 
[logger_infoLogger]
level=INFO
# 这样配置，infoLogger中就同时配置了consoleHandler,timeRotatingFileHandler
# consoleHandler 负责将日志输出到控制台
# timeRotatingFileHandler 负责将日志输出保存到文件中
handlers=timeRotatingFileHandler
qualname=infoLogger
propagate=0

# 调试打印
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)
 
 # 错误日志
[handler_fileHandler]
class=handlers.RotatingFileHandler
level=ERROR
formatter=simpleFormatter
args=('/logs/errorlogs/error_logging.log', 'a', 1*1024*1024, 14)
 
 # 信息日志
[handler_timeRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=simpleFormatter
args=("/logs/infologs/info_logging.log", 'midnight', 1, 14)

[formatter_simpleFormatter]
#format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
format=%(asctime)s - %(module)s - %(process)d - %(levelname)s : %(message)s ---> [%(filename)s:%(lineno)s %(funcName)s]
datefmt=%Y-%m-%d %H:%M:%S
