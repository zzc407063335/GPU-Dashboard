[loggers]
keys=root,errorLogger,infoLogger
  
[handlers]
keys= consoleHandler,fileHandler,timeRotatingFileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
qualname=root # can ignore
handlers=consoleHandler
 
[logger_errorLogger]
level=ERROR
#  logger handler
handlers=fileHandler
# logger name
qualname=errorLogger
propagate=0
 
[logger_infoLogger]
level=INFO
# infoLogger consoleHandler,timeRotatingFileHandler the same time
# consoleHandler  console
# timeRotatingFileHandler  file
handlers=timeRotatingFileHandler
qualname=infoLogger
propagate=0

# debug
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)
 
 # error
[handler_fileHandler]
class=handlers.ConcurrentRotatingFileHandler
level=ERROR
formatter=simpleFormatter
args=('/home/fq-user/logs/errorlogs/error_logging.log', 'a', 1*1024*1024, 28)
 
# info
# notice: not classified using time
[handler_timeRotatingFileHandler]
class=handlers.ConcurrentRotatingFileHandler
level=INFO
formatter=simpleFormatter
args=("/home/fq-user/logs/infologs/info_logging.log", 'a', 512*1024 , 50)

[formatter_simpleFormatter]
#format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
format=%(asctime)s - %(module)s - %(process)d - %(levelname)s : %(message)s ---> [%(filename)s:%(lineno)s %(funcName)s]
datefmt=%Y-%m-%d %H:%M:%S
